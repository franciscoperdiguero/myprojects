<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="pageWrapper">
        <div class="calculator">    
            <header>
                <span onclick="openNav()"><i class="fas fa-bars"></i></span>
                <h1>My First Calculator</h1>
            
            </header>
<div class="main">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" class="standard_mode" onclick="standardMode()">Standard</a>
        <a href="javascript:void(0)" class="scientific_mode" onclick="scientificMode()">Scientific</a>
    </div>

    <div class="screen">
        <input type="text" id="display1" class="calculatorScreen z-depth-1" value="0" disabled />
    </div>

    <div class="numbers">
        <button type="button" class="pi variable scientific btn btn-info" value="pi">π</button> 
        <button type="button" class="operator btn btn-info" value="(">(</button>
        <button type="button" class="operator btn btn-info" value=")">)</button>
        <button type="button" class="clear btn btn-danger btn-sm" value="clear">AC</button>
        <button type="button" class="backspace btn btn-warning btn-sm" value="backspace">⌫</button>

        <button type="button" class="abs function scientific btn btn-info" value="abs">|x|</button>
        <button type="button" class="squareRoot function operator btn btn-info" value="sqrt">√x</button>
        <button type="button" class="power operator btn btn-info" value="^2">x<sup>2</sup></button>
        <button type="button" class="power operator btn btn-info" value="^">x<sup>y</sup></button>
        <button type="button" class="operator btn btn-info" value="/">&divide;</button>

        <button type="button" class="sin function scientific btn btn-info" value="sin">sin</button>
        <button type="button" class="number btn btn-light waves-effect" value="7">7</button>
        <button type="button" class="number btn btn-light waves-effect" value="8">8</button>
        <button type="button" class="number btn btn-light waves-effect" value="9">9</button>
        <button type="button" class="operator btn btn-info" value="*">&times;</button>
        
        <button type="button" class="cos function scientific btn btn-info" value="cos">cos</button>
        <button type="button" class="number btn btn-light waves-effect" value="4">4</button>
        <button type="button" class="number btn btn-light waves-effect" value="5">5</button>
        <button type="button" class="number btn btn-light waves-effect" value="6">6</button>
        <button type="button" class="operator btn btn-info" value="-">-</button>

        <button type="button" class="tan function scientific btn btn-info" value="tan">tan</button>
        <button type="button" class="number btn btn-light waves-effect" value="1">1</button>
        <button type="button" class="number btn btn-light waves-effect" value="2">2</button>
        <button type="button" class="number btn btn-light waves-effect" value="3">3</button>
        <button type="button" class="operator btn btn-info" value="+">+</button>

        <button type="button" class="e function scientific btn btn-info" value="e">EXP</button>
        <button type="button" class="ans variable operator btn btn-info" value="ans" disabled>ANS</button>
        <button type="button" class="btn btn-light waves-effect" value="0">0</button>
        <button type="button" class="decimal btn btn-secondary" value=".">.</button>
        <button type="button" class="equal operator btn btn-default" value="=">=</button>
    </div>
</div>
            
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <!-- BOOSTRAP JS & JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- FONTS AWESOME -->
    <script src="https://kit.fontawesome.com/9664cb80d9.js" crossorigin="anonymous"></script>
    <!-- MATHJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.2/math.min.js"></script>
    <!-- MY SCRIPTS -->
    <script src="./scripts/scriptv2.js"></script>
</body>
</html>
